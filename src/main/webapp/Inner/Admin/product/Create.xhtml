<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}" required="false" requiredMessage="#{bundle.CreateProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_categoryName}" for="categoryName" />
                    <h:inputText id="categoryName" value="#{productController.selected.categoryName}" title="#{bundle.CreateProductTitle_categoryName}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_categoryName}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{productController.selected.userId}" title="#{bundle.CreateProductTitle_userId}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.CreateProductTitle_price}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_stockNum}" for="stockNum" />
                    <h:inputText id="stockNum" value="#{productController.selected.stockNum}" title="#{bundle.CreateProductTitle_stockNum}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_stockNum}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_imgUrl}" for="imgUrl" />
                    <h:inputText id="imgUrl" value="#{productController.selected.imgUrl}" title="#{bundle.CreateProductTitle_imgUrl}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_imgUrl}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Inner/Admin/AdminPage" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
