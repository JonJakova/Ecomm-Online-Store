<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="clientStyle.css"/>
    </h:head>
    <h:body>
        <h:link value="GOTO" outcome="/Inner/Admin/client/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/category/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/product/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/transaction/List" /> <br/>
        <h:link value="login" outcome="login"/> <br/><br/><br/>
        
        <center>
            <h:selectOneMenu value="#{manager.category}">
                <f:selectItem itemValue="Tech" itemLabel="Tech Category"/>
            </h:selectOneMenu> <br/><br/>
            <h:outputLabel value="#{p}" />
            <h:dataTable value="#{manager.productList}" var="p">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
            </h:dataTable>
            <br/><br/><br/>
            <h:form >
            <h:dataTable value="#{utility.model}" var="product">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:graphicImage class="graphicImage" value="#{product.imgUrl}"/><br/>
                    #{product.name} <br/>
                    #{product.price}<br/>
                    <h:commandButton value="View Product" action="#{utility.view}"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
