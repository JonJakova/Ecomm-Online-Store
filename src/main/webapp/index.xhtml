<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ecomm</title>
        <h:outputStylesheet library="css" name="clientStyle.css"/>
        <h:outputScript library="js" name="mainJs"/>
    </h:head>
    <h:body>
        <h:link value="GOTO" outcome="/Inner/Admin/client/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/category/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/product/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/transaction/List" /> <br/>
        <h:link value="login" outcome="login"/> <br/><br/><br/>
        
        <center>
            <h2>#{loginBean.username}</h2>
            
            <h:form>
            <h:selectOneMenu value="#{manager.category}">      
                <f:selectItems value="#{manager.catList}" var="category" itemValue="#{category.categoryName}"/>
            </h:selectOneMenu> <br/>
            <h:commandButton action="@this"/><br/>
            </h:form>
<!--            
            <h:form>
            <h:selectOneMenu value="#{manager.hightOrLow}">
                <f:selectItem itemValue="high" itemLabel="From highest to lowest"/>
                <f:selectItem itemValue="low" itemLabel="From lowest to highest"/>
            </h:selectOneMenu> <br/>
            <h:commandButton>
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            </h:form>-->
            
            <h:form>
            <p:dataTable id="datatbl" value="#{utility.model}" var="product">
                <p:column>
                    <f:facet name="header">Item</f:facet>
                    <p:graphicImage class="graphicImage" value="#{product.imgUrl}"/><br/>
                    #{product.name} <br/>
                    #{product.price}<br/>
                    <p:commandButton value="View Product" action="#{utility.view}"/>
                </p:column>
            </p:dataTable>
                <p:commandButton value="Refresh" update="datatbl"/>
            </h:form>
        </center>
    </h:body>
</html>
