<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <center>
        <h:form id="login-form">
            <h:outputText value="Username "/><br/>
            <h:inputText value="#{loginBean.username}" id="username"/><br/>
            <h:outputText value="Password "/><br/>
            <h:inputSecret value="#{loginBean.password}" id="password"/><br/>
            <h:commandButton id="button" value="Login!" action="#{loginBean.doLogin()}"/><br/>
            <h:messages /><br/>
        </h:form>
            <h:link value="Go To Main Page" outcome="/index"/>
        </center>
    </h:body>
</html>
