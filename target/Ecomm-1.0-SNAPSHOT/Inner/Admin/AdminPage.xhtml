<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Admin</title>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet"></link>

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />

        <!-- Slick -->
        <link type="text/css" rel="stylesheet" href="css/slick.css"/>
        <h:outputStylesheet library="css" name="slick.css"  />
        <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>
        <h:outputStylesheet library="css" name="slick-theme.css"  />

        <!-- nouislider -->
        <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
        <h:outputStylesheet library="css" name="nouislider.min.css"  />

        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="css/font-awesome.min.css"></link>
        <h:outputStylesheet library="css" name="font-awesome.min.css"  />

        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <h:outputStylesheet library="css" name="style.css"  />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <header>
            <!-- TOP HEADER -->
            <div id="top-header">
                <div class="container">
                    <ul class="header-links pull-left">
                        <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
                        <li><h:link class="fa fa-link" value="Main Page" outcome="/index"></h:link></li>
                    </ul>
                </div>
            </div>
            <!-- /TOP HEADER -->
            <div id="header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">

                        </div>
                        <div class="col-md-7">
                            <h1 style="color: #ffffff">ECOMM</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header><br/>


        <center>
            <h:form>
                <h2>Welcome #{loginBean.username}! </h2>
                <div style="font-size: large" class="btn btn-secondary">
                    <div class="ex3">
                        <div class="product product-body">
                            <h:link value="Clients" outcome="/Inner/Admin/client/List" /> <br/>
                        </div>
                    </div>
                    <div class="ex3">
                        <div class="product product-body">
                            <h:link value="Categories" outcome="/Inner/Admin/category/List" /> <br/>
                        </div>
                    </div>
                    <div class="ex3">
                        <div class="product product-body">
                            <h:link value="Products" outcome="/Inner/Admin/product/List" /> <br/>
                        </div>
                    </div>
                    <div class="ex3">
                        <div class="product product-body">
                            <h:link value="Transactions" outcome="/Inner/Admin/transaction/List" /> <br/>
                        </div>
                    </div><br/><br/>
                    <div class="ex3">
                        <div class="product product-body">
                            <h:commandLink action="#{loginBean.doLogout}" value="Logout"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </center>
    </h:body>
</html>
