<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoryController.selected.id}" title="#{bundle.EditCategoryTitle_id}" required="false" requiredMessage="#{bundle.EditCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCategoryLabel_categoryName}" for="categoryName" />
                    <h:inputText id="categoryName" value="#{categoryController.selected.categoryName}" title="#{bundle.EditCategoryTitle_categoryName}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_categoryName}"/>
                    <h:outputLabel value="#{bundle.EditCategoryLabel_categoryPic}" for="categoryPic" />
                    <h:inputText id="categoryPic" value="#{categoryController.selected.categoryPic}" title="#{bundle.EditCategoryTitle_categoryPic}" required="true" requiredMessage="#{bundle.EditCategoryRequiredMessage_categoryPic}"/>
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{bundle.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{bundle.EditCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Inner/Admin/AdminPage" value="#{bundle.EditCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
