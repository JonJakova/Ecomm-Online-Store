<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.EditClientTitle_id}" required="false" requiredMessage="#{bundle.EditClientRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_username}" for="username" />
                    <h:inputText id="username" value="#{clientController.selected.username}" title="#{bundle.EditClientTitle_username}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_password}" for="password" />
                    <h:inputText id="password" value="#{clientController.selected.password}" title="#{bundle.EditClientTitle_password}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{clientController.selected.firstname}" title="#{bundle.EditClientTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{clientController.selected.lastname}" title="#{bundle.EditClientTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_age}" for="age" />
                    <h:inputText id="age" value="#{clientController.selected.age}" title="#{bundle.EditClientTitle_age}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_phoneNum}" for="phoneNum" />
                    <h:inputText id="phoneNum" value="#{clientController.selected.phoneNum}" title="#{bundle.EditClientTitle_phoneNum}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_address}" for="address" />
                    <h:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.EditClientTitle_address}" />
                </h:panelGrid>
                <h:commandLink action="#{clientController.update}" value="#{bundle.EditClientSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientViewLink}"/>
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.EditClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Inner/Admin/AdminPage" value="#{bundle.EditClientIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
