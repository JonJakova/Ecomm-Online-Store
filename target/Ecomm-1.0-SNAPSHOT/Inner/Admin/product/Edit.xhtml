<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" required="false" requiredMessage="#{bundle.EditProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_categoryName}" for="categoryName" />
                    <h:inputText id="categoryName" value="#{productController.selected.categoryName}" title="#{bundle.EditProductTitle_categoryName}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_categoryName}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{productController.selected.userId}" title="#{bundle.EditProductTitle_userId}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.EditProductTitle_name}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productController.selected.price}" title="#{bundle.EditProductTitle_price}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_stockNum}" for="stockNum" />
                    <h:inputText id="stockNum" value="#{productController.selected.stockNum}" title="#{bundle.EditProductTitle_stockNum}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_stockNum}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.EditProductTitle_description}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_imgUrl}" for="imgUrl" />
                    <h:inputText id="imgUrl" value="#{productController.selected.imgUrl}" title="#{bundle.EditProductTitle_imgUrl}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_imgUrl}"/>
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Inner/Admin/AdminPage" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
