<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTransactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTransactionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transactionController.selected.id}" title="#{bundle.EditTransactionTitle_id}" required="false" requiredMessage="#{bundle.EditTransactionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTransactionLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{transactionController.selected.userId}" title="#{bundle.EditTransactionTitle_userId}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditTransactionLabel_item}" for="item" />
                    <h:inputText id="item" value="#{transactionController.selected.item}" title="#{bundle.EditTransactionTitle_item}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_item}"/>
                    <h:outputLabel value="#{bundle.EditTransactionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{transactionController.selected.status}" title="#{bundle.EditTransactionTitle_status}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditTransactionLabel_price}" for="price" />
                    <h:inputText id="price" value="#{transactionController.selected.price}" title="#{bundle.EditTransactionTitle_price}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditTransactionLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{transactionController.selected.timestamp}" title="#{bundle.EditTransactionTitle_timestamp}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{transactionController.update}" value="#{bundle.EditTransactionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTransactionViewLink}"/>
                <br />
                <h:commandLink action="#{transactionController.prepareList}" value="#{bundle.EditTransactionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Inner/Admin/AdminPage" value="#{bundle.EditTransactionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
