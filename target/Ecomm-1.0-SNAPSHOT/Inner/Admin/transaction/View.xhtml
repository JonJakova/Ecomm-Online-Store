<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransactionLabel_id}"/>
                    <h:outputText value="#{transactionController.selected.id}" title="#{bundle.ViewTransactionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_userId}"/>
                    <h:outputText value="#{transactionController.selected.userId}" title="#{bundle.ViewTransactionTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_item}"/>
                    <h:outputText value="#{transactionController.selected.item}" title="#{bundle.ViewTransactionTitle_item}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_status}"/>
                    <h:outputText value="#{transactionController.selected.status}" title="#{bundle.ViewTransactionTitle_status}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_price}"/>
                    <h:outputText value="#{transactionController.selected.price}" title="#{bundle.ViewTransactionTitle_price}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_timestamp}"/>
                    <h:outputText value="#{transactionController.selected.timestamp}" title="#{bundle.ViewTransactionTitle_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionController.destroyAndView}" value="#{bundle.ViewTransactionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransactionEditLink}"/>
                <br />
                <h:commandLink action="#{transactionController.prepareCreate}" value="#{bundle.ViewTransactionCreateLink}" />
                <br />
                <h:commandLink action="#{transactionController.prepareList}" value="#{bundle.ViewTransactionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/Inner/Admin/AdminPage" value="#{bundle.ViewTransactionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
