<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:link value="GOTO" outcome="/Inner/Admin/client/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/category/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/product/List" /> <br/>
        <h:link value="GOTO" outcome="/Inner/Admin/transaction/List" /> <br/>
        <h:link value="login" outcome="login"/> <br/><br/><br/>
        
        <center>
            <h:dataTable value="#{manager.productList}" var="p">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
            </h:dataTable>
            <br/><br/><br/>
            <h:form >
            <h:dataTable value="#{utility.model}" var="product">
                <h:column>
                    <f:facet name="header"></f:facet>#{product.name}
                    <h:commandButton value="View" action="productPage"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
